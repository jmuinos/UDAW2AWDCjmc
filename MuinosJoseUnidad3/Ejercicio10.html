<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio 10</title>
</head>
<body class="p-5">

<div class="container">
    <h1 class="mb-4">Redireccionamiento a Página de Error</h1>
    <button onclick="redireccionar()" class="btn btn-primary mb-4">Verificar y Redireccionar</button>
</div>

<script>
    function redireccionar() {
        const usuarioAcepta = confirm('Ha ocurrido un error. ¿Desea permanecer en esta página?');

        if(!usuarioAcepta) {
            // Redirigir a una página de error personalizada.
            window.location.href = "error.html";
        }
    }
</script>

</body>
</html>
