<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio 9</title>
</head>
<body class="p-5">

<div class="container">
    <h1 class="mb-4">Calculadora de Letra de NIF/NIE</h1>
    <div class="mb-3">
        <label for="numero" class="form-label">Ingrese los dígitos del NIF o NIE:</label>
        <input type="text" class="form-control" id="numero">
    </div>
    <button onclick="mostrarLetra()" class="btn btn-primary mb-4">Calcular Letra</button>

    <h2 class="mb-3">Resultados</h2>
    <p id="resultados">...</p>
</div>

<script>
    function calcularLetra(dni) {
        const letras = "TRWAGMYFPDXBNJZSQVHLCKE";
        const modulo = parseInt(dni) % 23;
        return letras.charAt(modulo);
    }

    function convertirNIEaDNI(nie) {
        return nie
            .replace('X', '0')
            .replace('Y', '1')
            .replace('Z', '2');
    }

    function mostrarLetra() {
        const numero = document.getElementById('numero').value.toUpperCase();
        const dni = convertirNIEaDNI(numero);
        const letra = calcularLetra(dni);

        document.getElementById('resultados').innerHTML =
            `Los dígitos ingresados: ${numero} <br>
                 La letra correspondiente es: ${letra}`;
    }
</script>

</body>
</html>
