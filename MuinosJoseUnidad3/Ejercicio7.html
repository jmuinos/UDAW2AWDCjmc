<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio 7</title>
</head>
<body class="p-5">

<div class="container">
    <h1 class="mb-4">Mostrar Fecha</h1>
    <button onclick="mostrarFechaTimeout()" class="btn btn-primary mb-3">Mostrar Fecha con setTimeout</button>
    <button onclick="mostrarFechaInterval()" class="btn btn-secondary mb-3">Mostrar Fecha con setInterval</button>

    <h2 class="mb-3">Fecha Actual</h2>
    <p id="resultados">...</p>
</div>

<script>
    function mostrarFechaTimeout() {
        setTimeout(() => {
            document.getElementById('resultados').innerHTML = new Date().toString();
        }, 2000); // 2000ms = 2s
    }

    function mostrarFechaInterval() {
        let intervalId = setInterval(() => {
            document.getElementById('resultados').innerHTML = new Date().toString();
            clearInterval(intervalId);
        }, 2000);
    }
</script>

</body>
</html>
