<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>


<body class="bg-light pb-5">
<div class="container mt-5">
    <h1 class="mb-4">Descubre en qué años tu cumpleaños caerá en domingo</h1>

    <div class="mb-3">
        <label for="day" class="form-label">Día: </label>
        <input type="number" class="form-control" id="day" required>
    </div>

    <div class="mb-3">
        <label for="month" class="form-label">Mes: </label>
        <input type="number" class="form-control" id="month" required>
    </div>

    <button class="btn btn-primary" onclick="encontrarDomingos()">Buscar</button>

    <h2 class="mt-5">Años en que tu cumpleaños caerá en domingo:</h2>
    <ul id="output" class="list-group mt-3"></ul>
</div>

<script>
    function encontrarDomingos() {
        const day = document.getElementById('day').value;
        const month = document.getElementById('month').value;
        const output = document.getElementById('output');
        output.innerHTML = '';
        const currentYear = new Date().getFullYear();

        for (let year = currentYear; year <= 2100; year++) {
            const birthday = new Date(year, month - 1, day);
            if (birthday.getDay() === 0) {
                const listItem = document.createElement('li');
                listItem.textContent = year.toString();
                listItem.classList.add('list-group-item');
                output.appendChild(listItem);
            }
        }
    }
</script>
</body>

</html>
