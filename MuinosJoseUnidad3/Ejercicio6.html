<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio 6</title>
</head>
<body class="p-5">

<div class="container">
    <h1 class="mb-4">Manipulación de Cadena</h1>
    <div class="mb-3">
        <label for="nombreCompleto" class="form-label">Ingrese su nombre y apellidos:</label>
        <input type="text" class="form-control" id="nombreCompleto">
    </div>
    <button onclick="manipularCadena()" class="btn btn-primary mb-4">Mostrar Resultados</button>

    <h2 class="mb-3">Resultados</h2>
    <p id="resultados">...</p>
</div>

<script>
    function manipularCadena() {
        let nombreCompleto = document.getElementById('nombreCompleto').value;

        let tamano = nombreCompleto.replace(/\s+/g, '').length;
        let minusculas = nombreCompleto.toLowerCase();
        let mayusculas = nombreCompleto.toUpperCase();

        let partes = nombreCompleto.split(' ');
        let nombre = partes[0];
        let apellido1 = partes[1] || '';
        let apellido2 = partes[2] || '';

        let propuestaUsuario1 = nombre.charAt(0) + apellido1 + apellido2.charAt(0);
        let propuestaUsuario2 = nombre.slice(0,3) + apellido1.slice(0,3) + apellido2.slice(0,3);

        document.getElementById('resultados').innerHTML =
            `Tamaño (sin espacios): ${tamano} caracteres <br>
                 En minúsculas: ${minusculas} <br>
                 En mayúsculas: ${mayusculas} <br>
                 Nombre: ${nombre} <br>
                 Apellido 1: ${apellido1} <br>
                 Apellido 2: ${apellido2} <br>
                 Propuesta de usuario 1: ${propuestaUsuario1} <br>
                 Propuesta de usuario 2: ${propuestaUsuario2}`;
    }
</script>

</body>
</html>
