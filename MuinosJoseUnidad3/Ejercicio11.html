<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio 11</title>
</head>
<body class="p-5">

<div class="container">
    <h1 class="mb-4">Obtener Ubicación Actual</h1>
    <button onclick="obtenerUbicacion()" class="btn btn-primary mb-4">Obtener Ubicación</button>

    <h2 class="mb-3">Coordenadas</h2>
    <p id="resultados">...</p>
</div>

<script>
    function obtenerUbicacion() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(mostrarPosicion, mostrarError);
        } else {
            document.getElementById('resultados').innerText = "Geolocalización no es soportada por este navegador.";
        }
    }

    function mostrarPosicion(posicion) {
        document.getElementById('resultados').innerHTML =
            `Latitud: ${posicion.coords.latitude} <br>
                 Longitud: ${posicion.coords.longitude}`;
    }

    function mostrarError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById('resultados').innerText = "Usuario denegó la solicitud de Geolocalización.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById('resultados').innerText = "Información de ubicación no disponible.";
                break;
            case error.TIMEOUT:
                document.getElementById('resultados').innerText = "La solicitud para obtener la ubicación del usuario expiró.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById('resultados').innerText = "Un error desconocido ocurrió.";
                break;
        }
    }
</script>

</body>
</html>
