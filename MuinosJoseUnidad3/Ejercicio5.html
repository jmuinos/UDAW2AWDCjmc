<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio 5</title>
</head>
<body class="p-5">

<div class="container">
    <h1 class="mb-4">Transformaciones de Número</h1>
    <div class="mb-3">
        <label for="numero" class="form-label">Ingrese un número entero:</label>
        <input type="number" class="form-control" id="numero">
    </div>
    <button onclick="transformarNumero()" class="btn btn-primary mb-4">Transformar</button>

    <h2 class="mb-3">Resultados</h2>
    <p id="resultados">...</p>
</div>

<script>
    function transformarNumero() {
        let numero = document.getElementById('numero').value;
        let resultadosElement = document.getElementById('resultados');

        let valorExponencial = Number(numero).toExponential();
        let valorDecimal = Number(numero).toFixed(4);
        let valorBinario = Number(numero).toString(2);
        let valorOctal = Number(numero).toString(8);
        let valorHexadecimal = Number(numero).toString(16);

        resultadosElement.innerHTML =
            `Valor Exponencial: ${valorExponencial} <br>
                 Valor con 4 Decimales: ${valorDecimal} <br>
                 Valor en Binario: ${valorBinario} <br>
                 Valor en Octal: ${valorOctal} <br>
                 Valor en Hexadecimal: ${valorHexadecimal}`;
    }
</script>

</body>
</html>
