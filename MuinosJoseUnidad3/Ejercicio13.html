<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio 13</title>
</head>
<body class="p-5">

<div class="container">
    <h1 class="mb-4">Control de Ventana M칩vil</h1>
    <button onclick="crearVentana()" class="btn btn-primary mb-4">Crear</button>
    <button onclick="pararVentana()" class="btn btn-warning mb-4">Parar</button>
    <button onclick="cerrarVentana()" class="btn btn-danger mb-4">Cerrar</button>
</div>

<script>
    let ventana;
    let intervalo;
    let x = 0;
    let y = 0;
    let deltaX = 10;
    let deltaY = 10;

    function moverVentana() {
        x += deltaX;
        y += deltaY;
        ventana.moveTo(x, y);

        if (x > screen.width - 510 || x < 0) deltaX *= -1;
        if (y > screen.height - 250 || y < 0) deltaY *= -1;

        ventana.focus();  // Intenta traer la ventana al frente
    }


    function crearVentana() {
        ventana = window.open("", "VentanaM칩vil", "width=500,height=200");
        ventana.document.write("<p>Ventana m칩vil. Se mover치 por la pantalla hasta que se pare o cierre.</p>");
        intervalo = setInterval(moverVentana, 100);
    }

    function pararVentana() {
        clearInterval(intervalo);
    }

    function cerrarVentana() {
        ventana.close();
    }
</script>

</body>
</html>
