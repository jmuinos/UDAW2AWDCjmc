<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio 14</title>
</head>
<body class="p-5">

<div class="container">
    <h1 class="mb-4">Generador de Direcci칩n IP</h1>
    <div class="mb-3">
        <label for="nombreOrdenador" class="form-label">Nombre del ordenador:</label>
        <input type="text" class="form-control" id="nombreOrdenador">
    </div>
    <button onclick="generarIP()" class="btn btn-primary mb-4">Generar IP</button>

    <h2 class="mb-3">Direcci칩n IP</h2>
    <p id="resultados">...</p>
</div>

<script>
    function generarIP() {
        const nombreOrdenador = document.getElementById('nombreOrdenador').value.toUpperCase();
        const regex = /^(DOC|025P)([0-9]{3})([ABC])$/;
        const match = nombreOrdenador.match(regex);

        if (match) {
            let ipBase;
            switch (match[3]) {
                case 'A':
                    ipBase = '10.42.68.';
                    break;
                case 'B':
                    ipBase = '10.42.69.';
                    break;
                case 'C':
                    ipBase = '10.52.178.';
                    break;
                default:
                    ipBase = 'IP no definida para el tipo: ';
            }
            document.getElementById('resultados').innerText = `Direcci칩n IP: ${ipBase}${match[2]}`;
        } else {
            document.getElementById('resultados').innerText = 'Formato de nombre de ordenador no v치lido.';
        }
    }
</script>

</body>
</html>
