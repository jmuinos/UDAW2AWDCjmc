<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="Ejercicio3JS.js"></script>

</head>
<body class="bg-light pb-5 pl-5">
<div class="container mt-5">
    <h1 class="mb-4">Selecciona una opción</h1>
    <form class="d-block">
        <h4 class="mb-2">Opciones:</h4>
        <div class="mx-3">
            <label for="potencia" class="mb-3 d-block">
                <input type="radio" id="potencia" name="option" value="potencia"> Potencia
            </label>

            <label for="raiz" class="mb-3 d-block">
                <input type="radio" id="raiz" name="option" value="raiz"> Raíz
            </label>

            <label for="redondeo" class="mb-3 d-block">
                <input type="radio" id="redondeo" name="option" value="redondeo"> Redondeo
            </label>

            <label for="trigonometria" class="mb-3 d-block">
                <input type="radio" id="trigonometria" name="option" value="trigonometria"> Trigonometría
            </label>
        </div>
    </form>
    <div id="formSecundario" class="mt-4 w-25"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
