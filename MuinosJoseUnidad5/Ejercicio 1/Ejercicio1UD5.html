<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		      crossorigin="anonymous">
		<title>Ejercicio 1</title>
	</head>
	<body id="body" class="d-flex flex-column min-vh-100">
		<header id="header" onmouseover="addBorderBLACK(this)" onmouseout="removeBorderBLACK(this)"
		class="bg-danger d-flex flex-row fw-bold justify-content-center p-5 text-white">HEADER</header>
		<main id="main" class="d-flex flex-row flex-grow-1">
			<section id="sectionLeft" onmouseover="addBorderBLACK(this)" onmouseout="removeBorderBLACK(this)"
			         class="align-items-center bg-primary d-flex flex-column flex-grow-1 fw-bold justify-content-center p-5 text-center w-25">
				<span id="sectionLeftText" onmouseover="addBorderBLACK(this)" onmouseout="removeBorderBLACK(this)"
				class="align-items-center bg-secondary d-flex flex-column fw-bold h-50 justify-content-center w-50">IZQUIERDA</span>
			</section>
			<section id="sectionRight" onmouseover="addBorderBLACK(this)" onmouseout="removeBorderBLACK(this)"
			         class="align-items-center bg-info  d-flex flex-column flex-grow-1 fw-bold justify-content-center p-5 text-center w-25">
				<span id="sectionRightText" onmouseover="addBorderBLACK(this)" onmouseout="removeBorderBLACK(this)"
				class="align-items-center bg-secondary d-flex flex-column fw-bold h-50 justify-content-center w-50">DERECHA</span>
			</section>
		</main>
		<footer id="coordenadas" onmouseover="addBorderBLACK(this)" onmouseleave="removeBorderBLACK(this)"
		        class="bg-gradient bg-warning fw-bold p-5 text-center"></footer>
		
		<script src="Ejercicio1UD5.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		        crossorigin="anonymous"></script>
	</body>
</html>
