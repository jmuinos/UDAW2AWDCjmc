<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bienvenida al Banco ING</title>
		<link type="text/css" rel="stylesheet" href="estilos.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	</head>
	<body class="container-fluid m-0 p-0 d-flex flex-column justify-content-center align-items-center vh-100">
		<div id="form-ing" class="rounded p-3 border border-1 border-secondary-subtle shadow mb-5">
			<h2 class="text-center mb-4">Bienvenida al Banco ING</h2>
			<form id="formularioCliente" class="mb-5">
				<div class="mb-3">
					<label for="dni" class="form-label">DNI/Tarjeta de residencia/Pasaporte:</label>
					<input type="text" class="form-control" id="dni" placeholder="Introduce tu DNI">
				</div>
				<div class="mb-3">
					<label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
					<input type="date" class="form-control" id="fechaNacimiento">
				</div>
				<div class="form-check mb-3">
					<input type="checkbox" class="form-check-input" id="recordarCliente">
					<label class="form-check-label" for="recordarCliente">Recordar mis datos</label>
				</div>
				<button type="submit" class="btn btn-warning bg-orange text-white w-100">Entrar</button>
			</form>
			<div id="claveSeguridad" class="mt-5 d-none d-flex flex-column justify-content-center">
				<h3>Introduce tu clave de seguridad</h3>
				<div id="tecladoNumerico" class="d-flex flex-wrap justify-content-center"></div>
				<div id="entradaClave" class="mt-3 d-flex flex-inline justify-content-center rounded bg-light border border-1 border-light-subtle p-2">
					<!-- Espacio para dÃ­gtos de la clave-->
				</div>
				<button id="validarClave" onclick="validarClave()" class="btn btn-warning bg-orange text-white mt-3">Validar Clave</button>
			</div>
		</div>
		<script src="cliente.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
