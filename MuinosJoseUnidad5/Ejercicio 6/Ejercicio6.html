<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		      crossorigin="anonymous">
		<title>Ejercicio 6</title>
		
		<style>
			img {
				width: 120px;
				height: 190px;
				object-fit: cover;
			}
			td {
				width: 120px;
				height: 190px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<form id="formJugador" name="formJugador" class="m-3">
			<fieldset id="datosJugador" name="datosJugador" class="border p-3">
				<legend>Datos del Jugador</legend>
				<label for="nombreJugador">Nombre del Jugador:</label>
				<input type="text" id="nombreJugador" name="nombreJugador" class="form-control mb-2" required>
				<input type="submit" value="Iniciar Juego" class="btn btn-primary">
				<div id="visitasJugador" class="mt-2"></div>
			</fieldset>
		</form>
		
		<table id="tablaJuego" class="table table-bordered m-3">
			<!-- Las celdas del juego serÃ¡n generadas por JS -->
		</table>
		<div id="contadorAciertos" class="m-3">Aciertos: <span id="totalAciertos">0</span></div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		        crossorigin="anonymous"></script>
		<script type="text/javascript" src="Ejercicio6.js" defer></script>
	</body>
</html>
