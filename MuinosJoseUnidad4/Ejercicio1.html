<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Gestión de Países</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="p-5">
		<div class="container">
			<h1 class="mb-4">Gestión de la Lista de Países</h1>
			
			<div class="mb-2 mt-4">
				<h5>Número de Países</h5>
				<button id="show-number-btn" class="btn btn-secondary">Mostrar</button>
			</div>
			
			<div class="mb-2 mt-4">
				<h5>Mostrar Lista de Países</h5>
				<div>
					<button id="show-countries-btn" class="btn btn-primary mr-2">Sin ordenar</button>
					<button id="show-countries-reverse-btn" class="btn btn-primary mr-2">En orden Inverso</button>
					<button id="show-countries-sorted-btn" class="btn btn-primary mr-2">En orden Alfabético</button>
				</div>
			</div>
			
			<div class="mb-3 mt-4">
				<h5>Añadir un país a la lista</h5>
				<div class="d-inline-flex">
					<label for="add-country-input">
						<input id="add-country-input"
						       type="text"
						       class="form-control"
						       placeholder="Nombre del país">
					</label>
					<button id="add-country-start-btn" class="btn btn-success ms-2">Añadir al Inicio</button>
					<button id="add-country-end-btn" class="btn btn-success ms-2">Añadir al Final</button>
				</div>
			</div>
			
			<div class="mb-3 mt-4">
				<h5>Eliminar País en posición</h5>
				<div class="d-inline-flex">
					<button id="remove-country-start-btn" class="btn btn-danger">Inicial</button>
					<button id="remove-country-end-btn" class="btn btn-danger ms-2">Final</button>
				</div>
			</div>
			
			<div class="mb-3 mt-4">
				<h5>Buscar un país por su posición en la lista</h5>
				<div class="d-inline-flex mb-2">
					<label for="find-country-by-position-input">
						<input id="find-country-by-position-input"
						       type="text"
						       class="form-control rounded-0"
						       placeholder="Posición del país">
					</label>
					<button id="find-country-by-position-btn" class="btn btn-info rounded-0">Buscar por Posición</button>
				</div>
				<div class="d-inline-flex">
					<label for="find-country-by-name-input">
						<input id="find-country-by-name-input"
						       type="text"
						       class="form-control rounded-0"
						       placeholder="Nombre del país">
					</label>
					<button id="find-country-by-name-btn" class="btn btn-info rounded-0">Buscar por Nombre</button>
				</div>
			</div>
			<div id="output" class="mt-4"></div>
		</div>
		<script type="module" src="ejercicio1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
