<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gestión de Edificios</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body class="py-4">
		<div class="container">
			<h2>Crear Edificio</h2>
			<form id="formCrearEdificio" class="mb-3">
				<div class="mb-3">
					<label for="direccion" class="form-label">Dirección:</label>
					<input type="text" class="form-control" id="direccion" name="direccion" required>
				</div>
				<div class="mb-3">
					<label for="plantas" class="form-label">Número de plantas:</label>
					<input type="number" class="form-control" id="plantas" name="plantas" min="1" required>
				</div>
				<div class="mb-3">
					<label for="puertasPorPlanta" class="form-label">Puertas por planta:</label>
					<input type="number" class="form-control" id="puertasPorPlanta" name="puertasPorPlanta" min="1" required>
				</div>
				<button type="submit" class="btn btn-primary">Crear Edificio</button>
			</form>
			
			<h2>Modificar Propietario</h2>
			<form id="formModificarPropietario" class="mb-3">
				<div id="listaEdificios" class="mb-3"></div>
				
				<div class="mb-3">
					<label for="planta" class="form-label">Planta:</label>
					<input type="number" class="form-control" id="planta" name="planta" required>
				</div>
				<div class="mb-3">
					<label for="puerta" class="form-label">Puerta:</label>
					<input type="number" class="form-control" id="puerta" name="puerta" required>
				</div>
				<div class="mb-3">
					<label for="propietario" class="form-label">Propietario:</label>
					<input type="text" class="form-control" id="propietario" name="propietario" required>
				</div>
				<button type="submit" class="btn btn-secondary">Modificar Propietario</button>
			</form>
			
			<h2>Mostrar Edificio</h2>
			<div class="mb-3">
				<select id="selectEdificio" class="form-select mb-2"></select>
				<button id="btnMostrarEdificio" class="btn btn-success">Mostrar Edificio</button>
			</div>
			<div id="tablaEdificio"></div>
		</div>
		
		<script src="gestionEdificios.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
