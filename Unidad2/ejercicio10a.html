<h1>Ejercicio 10a</h1>
</body>

<script>
    let jugadoras = ["Luisa", "Maria", "Carlota", "Ana", "Martina", "Claudia"];
    let nombre = prompt("Introduce el nombre de la jugadora:");

    if(jugadoras.includes(nombre)) {
        alert(nombre + " está convocada para el siguiente partido.");
    } else {
        alert(nombre + " no está convocada para el siguiente partido.");
    }
</script>
